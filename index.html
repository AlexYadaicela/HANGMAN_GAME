<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>TYPE OF SPORTS</h1>
        <div class="word-display" id="word-display"></div>
        <div class="keyboard-display" id="keyboard-display">
            <div class="top-row" id="top-row">
                <span id="q">Q</span>
                <span id="w">W</span>
                <span id="e">E</span>
                <span id="r">R</span>
                <span id="t">T</span>
                <span id="y">Y</span>
                <span id="u">U</span>
                <span id="i">I</span>
                <span id="o">O</span>
                <span id="p">P</span>
            </div>
            <div class="middle-row" id="middle-row">
                <span id="a">A</span>
                <span id="s">S</span>
                <span id="d">D</span>
                <span id="f">F</span>
                <span id="g">G</span>
                <span id="h">H</span>
                <span id="j">J</span>
                <span id="k">K</span>
                <span id="l">L</span>
            </div>
            <div class="bottom-row" id="bottom-row">
                <span id="z">Z</span>
                <span id="x">X</span>
                <span id="c">C</span>
                <span id="v">V</span>
                <span id="b">B</span>
                <span id="n">N</span>
                <span id="m">M</span>
            </div>
        </div>
        <div class="doll-display">
            <div class="stick-man">
                <div class="head" data-visible="false"></div>
                <div class="upper-body" data-visible="false">
                    <div class="left" data-visible="false"></div>
                    <div class="right" data-visible="false"></div>
                </div>
                <div class="lower-body">
                    <div class="left" data-visible="false"></div>
                    <div class="right" data-visible="false"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
